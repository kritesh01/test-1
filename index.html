    <script>
      var box1 = divv(".box1");
      const dateString1 = "17-12-2023";
      const dateString2 = "17/12/2023";
      const dateString3 = "2023-12-17";
      const dateString4 = "2023/12/17";
      formatDate1(dateString1);
      formatDate1(dateString2);
      formatDate1(dateString3);
      formatDate1(dateString4);
      function formatDate1(dateString){
        // Split the date string into day, month, and year components
        var dateComponents = dateString.split("-");
        // Create a new Date object with the components rearranged in the "YYYY-MM-DD" format
        var formattedDate = new Date(dateComponents[2], dateComponents[1] - 1, dateComponents[0]);
        // Check if the formatted date is valid
        var val;
        if (!isNaN(formattedDate.getTime())) {
          val = "Formatted Date: "+ formattedDate;
        } else {
          val = "Invalid date";
        }
        var divv = createNewElement("div");
        divv.innerHTML = val;
        box1.appendChild(divv);
        console.log(val)
      }
      
      function divv(divv){return document.querySelector(divv);}
      function createNewElement(elementName){return document.createElement(elementName);}
    </script>
